<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Address Book Entry</title>
</head>
<body>
	<div align="center">
		<h1>Create New Address Book Entry</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${addressBook}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{first_name}" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{last_name}" /></td>
				</tr>
				<tr>
					<td>Street Address:</td>
					<td><input type="text" th:field="*{street_address}" /></td>
				</tr>
				<tr>
					<td>Additional Address:</td>
					<td><input type="text" th:field="*{additional_address}" /></td>
				</tr>
				<tr>
					<td>City or Town:</td>
					<td><input type="text" th:field="*{city_or_town}" /></td>
				</tr>
				<tr>
					<td>State</td>
					<td><input type="text" th:field="*{state}" /></td>
				</tr>
				<tr>
					<td>Zip</td>
					<td><input type="text" th:field="*{zip_code}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email_address}" /></td>
				</tr>
				<tr>
					<td>Telephone:</td>
					<td><input type="text" th:field="*{telephone}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
